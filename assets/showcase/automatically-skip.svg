<svg width="1024" height="576" viewBox="0 0 1024 576" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes anim-left-to-right-pulse {
      0% {
        transform: translateX(-30px);
        opacity: 0;
      }
      50% {
        transform: translateX(-30px);
        opacity: 0;
      }
      60% {
        transform: translateX(0px);
        opacity: 1;
      }
      70% {
        transform: translateX(0px);
      }
      80% {
        transform: translateX(10px);
      }
      90% {
        transform: translateX(0px);
        opacity: 1;
      }
      100% {
        transform: translateX(30px);
        opacity: 0;
      }
    }

    @keyframes anim-stretch-left-to-right {
      0% {
        width: 3%;
      }
      34% {
        width: 10%;
      }
      80% {
        width: 73%;
      }
      86% {
        width: 73%;
      }
      100% {
        width: 3%;
      }
    }

    @keyframes anim-short-appear-and-spin {
      0% {
        opacity: 0;
        transform: rotate(0deg);
      }

      36% {
        opacity: 0;
      }
      38% {
        opacity: 1;
      }
      44% {
        opacity: 1;
      }
      46% {
        opacity: 0;
      }

      86% {
        opacity: 0;
      }
      88% {
        opacity: 1;
      }
      94% {
        opacity: 1;
      }
      96% {
        opacity: 0;
      }

      100% {
        opacity: 0;
        transform: rotate(2160deg);
      }
    }

    #player-skipper {
      animation-name: anim-left-to-right-pulse;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-direction: normal;
    }

    #player-timeline-watched {
      animation-name: anim-stretch-left-to-right;
      animation-duration: 4s;
      animation-iteration-count: infinite;
      animation-direction: normal;
    }

    #player-loader {
      animation-name: anim-short-appear-and-spin;
      animation-duration: 4s;
      animation-iteration-count: infinite;
      animation-direction: normal;
      animation-timing-function: linear;
      transform-origin: center;
    }
  </style>
